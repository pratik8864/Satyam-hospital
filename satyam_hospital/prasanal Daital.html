<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Satyam Hospital Staff</title>
    <style>
      /* --- Navbar styles --- */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #007bff;
        padding: 10px 20px;
        color: white;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navbar .logo {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .navbar .logo img {
        height: 50px;
        width: auto;
        border-radius: 6px;
      }

      .navbar .logo h1 {
        font-size: 1.5rem;
        margin: 0;
        font-style: italic;
        user-select: none;
      }

      .navbar .login-btn {
        background-color: white;
        color: #007bff;
        border: 2px solid white;
        padding: 8px 16px;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        user-select: none;
      }

      .navbar .login-btn:hover {
        background-color: #0056b3;
        color: white;
        border-color: #0056b3;
        transform: scale(1.1);
        box-shadow: 0 4px 8px rgba(0, 86, 179, 0.5);
      }

      /* --- Table container --- */
      .container {
        max-width: 1100px;
        margin: 30px auto;
        padding: 0 15px;
      }

      /* --- Table styles --- */
      table {
        width: 100%;
        border-collapse: collapse;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
      }

      th,
      td {
        border: 1.5px solid #ddd;
        padding: 12px 15px;
        text-align: center;
        font-size: 16px;
        user-select: none;
      }

      th {
        background-color: #007bff;
        color: white;
        font-weight: 700;
        font-size: 18px;
      }

      /* Specific column widths */
      #N1 {
        width: 50px;
      }

      #N2 {
        width: 350px;
        text-align: left;
        padding-left: 20px;
      }

      #W3 {
        width: 200px;
      }

      #y4 {
        width: 80px;
      }

      #j5 {
        width: 150px;
      }

      #s6 {
        width: 120px;
      }

      /* Hover effect on rows */
      tbody tr:hover {
        background-color: #f1faff;
      }

      /* Responsive for smaller screens */
      @media (max-width: 768px) {
        .navbar .logo h1 {
          font-size: 1.2rem;
        }

        .navbar .login-btn {
          padding: 6px 12px;
          font-size: 0.9rem;
        }

        table,
        th,
        td {
          font-size: 14px;
        }

        #N2 {
          width: 200px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <img src="../SATYAM LOGO.png" alt="Satyam Hospital Logo" />
        <h1>Satyam Hospital And ICU</h1>
      </div>
      <a href="./login.html">
      <button class="login-btn" onclick="alert('Login clicked!')">Login</button>
      </a>
    </nav>

    <!-- Table container -->
    <div class="container">
      <table>
        <thead>
          <tr>
            <th id="N1">No</th>
            <th id="N2">Name</th>
            <th id="W3">Work</th>
            <th id="y4">Year</th>
            <th id="j5">Joining Date</th>
            <th id="s6">Salary</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample rows -->
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>Nurse</td>
            <td>5</td>
            <td>2018-04-23</td>
            <td>$50,000</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>Doctor</td>
            <td>8</td>
            <td>2015-09-10</td>
            <td>$120,000</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Michael Johnson</td>
            <td>Receptionist</td>
            <td>3</td>
            <td>2020-01-15</td>
            <td>$35,000</td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </body>
</html>
