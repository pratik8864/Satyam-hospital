<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 350px;
      }

      .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .login-button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      .login-button:hover {
        background-color: #0056b3;
      }

      .error-message {
        color: red;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <img src="../SATYAM LOGO.png" alt="" />
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="login-button">Login</button>
        <p class="error-message" id="errorMessage"></p>
      </form>
    </div>

    <script>
      // Predefined username and password
      const VALID_USERNAME = "satyam hospital";
      const VALID_PASSWORD = "satyam hospital";

      // Form submission handler
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("errorMessage");

          // Check credentials
          if (username === VALID_USERNAME && password === VALID_PASSWORD) {
            alert("Login successful!");
            errorMessage.textContent = "satyam.html"; // Clear error message
            // Redirect or proceed to the next page
            window.location.href = "prasanal Daital.html"; // Replace with your destination
          } else {
            errorMessage.textContent =
              "Invalid username or password. Please try again.";
          }
        });
    </script>
  </body>
</html>
