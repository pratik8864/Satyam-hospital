<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Appointment Confirmed</title>
    <link rel="icon" href="SATYAM LOGO.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .thankyou-container {
        background-color: #fff;
        border: 5px solid #000;
        border-radius: 12px;
        padding: 30px 50px;
        text-align: center;
        max-width: 700px;
        width: 90%;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      }

      .thankyou-container img {
        height: 150px;
        width: auto;
        margin-bottom: 20px;
      }

      .thankyou-container h1 {
        font-size: 50px;
        color: blue;
        margin-bottom: 10px;
      }

      .thankyou-container h2 {
        font-size: 24px;
        margin: 10px 0;
      }

      .thankyou-container h3 {
        font-size: 20px;
        color: #333;
      }

      .thankyou-container button {
        margin-top: 20px;
        padding: 10px 25px;
        font-size: 16px;
        border: 2px solid black;
        background-color: white;
        cursor: pointer;
        transition: 0.3s;
      }

      .thankyou-container button:hover {
        background-color: red;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="thankyou-container">
      <img src="../SATYAM LOGO.png" alt="Satyam Logo" />
      <h1>Thank You!</h1>
      <h2>Your appointment has been confirmed.</h2>
      <h3>Dr. Ravi Galchar</h3>

      <a href="./satyam.html">
        <button>Close</button>
      </a>
    </div>
  </body>
</html>
